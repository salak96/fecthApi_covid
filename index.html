<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Global Data</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Global Data</h1>
        <div class="card">
            <h2>Total Cases</h2>
            <p id="total-cases"></p>
        </div>
        <div class="card">
            <h2>Total Deaths</h2>
            <p id="total-deaths"></p>
        </div>
        <div class="card">
            <h2>Total Recovered</h2>
            <p id="total-recovered"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
